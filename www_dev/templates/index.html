<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- ionic and custom css-->
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- These includes are removed and replaced with <script src="js/bundle.min.js"></script> in production build -->
    <!-- build:js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- The nav bar that will be updated as we navigate between views -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <!-- The views will be rendered in the <ion-nav-view> directive below -->
    <ion-nav-view></ion-nav-view>

    <!-- html block includes are loaded here, these rendered in the <ion-nav-view> above -->
    @@include('./www_dev/templates/browse.html')
    @@include('./www_dev/templates/login.html')
    @@include('./www_dev/templates/menu.html')
    @@include('./www_dev/templates/playlist.html')
    @@include('./www_dev/templates/playlists.html')
    @@include('./www_dev/templates/search.html')


  </body>
</html>
